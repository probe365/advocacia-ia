{% extends 'base.html' %}
{% block title %}Base de Conhecimento{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Base de Conhecimento (KB) Global</h2>
  <a href="/clientes/" class="btn btn-sm btn-outline-secondary">Voltar</a>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-header">Adicionar Documento à KB</div>
      <div class="card-body">
        <form id="kb-upload-form" hx-post="/kb/ui/upload" method="post" hx-target="#kb-files" hx-swap="innerHTML" hx-encoding="multipart/form-data" enctype="multipart/form-data" hx-indicator="#kb-upload-indicator">
          <input class="form-control form-control-sm mb-2" type="file" name="file" required>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
            <div id="kb-upload-indicator" class="spinner-border spinner-border-sm text-secondary" role="status" style="display:none;"><span class="visually-hidden">...</span></div>
          </div>
        </form>
        <script>
          document.addEventListener('htmx:beforeRequest', e => { if(e.target.id==='kb-upload-form'){ console.log('[KB] Enviando upload'); } });
          document.addEventListener('htmx:responseError', e => { if(e.target.id==='kb-upload-form'){ console.error('[KB] Erro resposta', e.detail.xhr.status, e.detail.xhr.responseText); } });
          document.addEventListener('htmx:afterSwap', e => { if(e.target.id==='kb-files'){ console.log('[KB] Swap concluído'); } });
        </script>
        <small class="text-muted">Formatos: PDF, Imagem (jpg/png), Áudio (mp3/wav), Vídeo (mp4/mov).</small>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h5>Arquivos na KB</h5>
    <div id="kb-files">
      {% include '_lista_kb.html' %}
    </div>
  </div>
</div>
{% endblock %}
