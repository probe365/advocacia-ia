{% extends "base.html" %}

{% block title %}Lista de Clientes - Advocacia e IA{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Painel de Clientes</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
  <button type="button" class="btn btn-sm btn-outline-success" 
      data-bs-toggle="modal" data-bs-target="#clienteModal"
      hx-get="/clientes/ui/form" hx-target="#clienteModalBody">
      + Adicionar Novo Cliente
    </button>
  </div>
</div>

<div class="row" id="lista-clientes">
  {% include '_cards_cliente.html' %}
</div>


<div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="clienteModalBody">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
