<ul class="list-group list-group-sm mb-3">
  {% for f in ementa_files %}
  <li class="list-group-item d-flex justify-content-between align-items-center p-2">
    <span class="small text-truncate" style="max-width:70%">{{f}}</span>
    <button class="btn btn-outline-danger btn-sm" title="Remover" hx-delete="/ementas/ui/delete/{{f}}" hx-target="#ementa-files" hx-swap="innerHTML">&times;</button>
  </li>
  {% else %}
  <li class="list-group-item p-2 small text-muted">Nenhuma ementa indexada.</li>
  {% endfor %}
</ul>
