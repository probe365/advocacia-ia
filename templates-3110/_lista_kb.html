<ul class="list-group">
  {% if kb_files and kb_files|length > 0 %}
    {% for f in kb_files %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ f }}</span>
        <button class="btn btn-sm btn-outline-danger" hx-delete="/kb/ui/delete/{{ f }}" hx-target="#kb-files" hx-swap="innerHTML" hx-confirm="Remover '{{ f }}' da KB?">ğŸ—‘ï¸</button>
      </li>
    {% endfor %}
  {% else %}
    <li class="list-group-item text-muted text-center"><small>Nenhum documento na KB.</small></li>
  {% endif %}
</ul>
