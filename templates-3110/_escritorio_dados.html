<form hx-post="/escritorio/ui/escritorio/salvar" hx-target="#dados-escritorio" hx-swap="outerHTML">
  <div class="mb-2"><input name="razao_social" class="form-control form-control-sm" placeholder="Razão Social" value="{{ escritorio.razao_social or '' }}"></div>
  <div class="mb-2"><input name="nome_fantasia" class="form-control form-control-sm" placeholder="Nome Fantasia" value="{{ escritorio.nome_fantasia or '' }}"></div>
  <div class="mb-2"><input name="cnpj" class="form-control form-control-sm" placeholder="CNPJ" value="{{ escritorio.cnpj or '' }}"></div>
  <div class="mb-2"><textarea name="endereco_completo" rows="2" class="form-control form-control-sm" placeholder="Endereço Completo">{{ escritorio.endereco_completo or '' }}</textarea></div>
  <div class="mb-2"><input name="telefones" class="form-control form-control-sm" placeholder="Telefones separados por ;" value="{{ (escritorio.telefones or []) | join(';') if escritorio.telefones is defined else '' }}"></div>
  <div class="mb-2"><input name="email_contato" class="form-control form-control-sm" placeholder="Email de Contato" value="{{ escritorio.email_contato or '' }}"></div>
  <div class="mb-2"><input name="site" class="form-control form-control-sm" placeholder="Site" value="{{ escritorio.site or '' }}"></div>
  <div class="mb-2"><input name="responsaveis" class="form-control form-control-sm" placeholder="Responsáveis separados por ;" value="{{ (escritorio.responsaveis or []) | join(';') if escritorio.responsaveis is defined else '' }}"></div>
  <div class="mb-2"><input name="areas" class="form-control form-control-sm" placeholder="Áreas de Atuação separadas por ;" value="{{ (escritorio.areas_atuacao.keys() | join(';')) if escritorio.areas_atuacao is defined and escritorio.areas_atuacao else '' }}"></div>
  <div class="text-end"><button class="btn btn-sm btn-success" type="submit">Salvar Dados</button></div>
</form>
