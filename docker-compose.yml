version: '3.9'
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: adv_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-advia}
      POSTGRES_USER: ${DB_USER:-advuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-advpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/01-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    container_name: adv_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      PORT: 5001
    ports:
      - "5001:5001"
    volumes:
      - .:/app:ro
      - chroma_data:/app/.chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    command: ["gunicorn", "--bind", "0.0.0.0:5001", "--workers", "2", "--threads", "4", "wsgi:app"]
volumes:
  pgdata:
  chroma_data:
