[mypy]
python_version = 3.11
ignore_missing_imports = True
exclude = (?x)(^docs/pipeline_OLD\.py$|^utils/pipeline-UTI\.py$|^ingestion_module-2611\.py$)

# Ignore mypy errors inside the tests folder.
[mypy-tests.*]
ignore_errors = True

# Alembic scripts run at runtime; type checking is unnecessary here.
[mypy-alembic.*]
ignore_errors = True

# Old experimental code parked under archive/ should not block CI.
[mypy-archive.*]
ignore_errors = True
